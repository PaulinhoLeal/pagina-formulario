<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>

    <header>
        <h1>Formulário de Inscrição</h1>
        <p>Preencha os dados indicados.</p>
      </header>


    <main>
        <form action="#" method="post" autocomplete="on">

            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required>

            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" name="data_nascimento" id="data de nascimento" required>

            <label for="genero">Genero</label>
            <input type="radio" name="rd-genero" value="Masculino" required>Masculino
            <input type="radio" name="rd-genero" value="Feminino" required>Feminino
            <input type="radio" name="rd-genero" value="Outro" required>Outro


            <label for="tipo_inscricao">Tipo de inscrição</label>
            <select id="tipo_inscricao">
                <option value="participante">Participante</option>
                <option value="palestrante">Palestrante</option>
                <option value="voluntario">Voluntario</option>
            </select>


            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" maxlength="200" rows="15" required></textarea>

            <input type="submit" value="Enviar">  
            <input type="reset" value="Limpar">  
        

        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
      </footer>
</body>
</html>
